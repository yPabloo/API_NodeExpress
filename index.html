<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API WEB</title>
</head>
<body>
    <div class="container">
        <div id="title">
            <h1>USUÁRIO</h1>
        </div>
        <form id="forms">
            <div>
                <label for="">CPF:</label>
                <div><input type="number" placeholder="Adicione o seu cpf" id="cpf"></div>
            </div>
            <div>
                <label for="">NOME:</label>
                <div><input type="text" placeholder="Coloque o seu nome" id="name"></div>
            </div>
            <div>
                <label for="">DATA_NASCIMENTO:</label>
                <div><input type="date" id="born"></div>
            </div>
            <button type="submit">Enviar</button>            
        </form>
    </div>
    <div class="showUser">
        <h1>Buscar Usuário</h1>
        <form id="segundoForm">
            <input type="number" placeholder="Adicione o cpf que deseja buscar" id="cpfBusca">
            <button type="submit">Buscar</button>
            <button id="showAll">Mostrar todos os usuários</button>
        </form>
        <div id="areaUsers"></div>
    </div>
    
</body>

<script src="script.js"></script>
</html>
